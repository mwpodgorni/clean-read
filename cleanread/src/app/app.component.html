<div
  class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200"
>
  <!-- URL Input Section -->
  <section class="mb-12 p-8">
    <app-url-input
      (urlSubmitted)="onUrlSubmitted($event)"
      #urlInput
      [theme]="theme"
    ></app-url-input>
  </section>

  <!-- Reader View Section -->
  <section id="reader-view" class="space-y-6 px-8">
    <app-reader-view
      [article]="currentArticle"
      [isLoading]="isLoading"
      (fontSizeChange)="onFontSizeChange($event)"
      (themeChange)="onThemeChange($event)"
    ></app-reader-view>
  </section>

  <!-- Error Display -->
  <div *ngIf="errorMessage" class="mt-8 px-8">
    <div
      class="max-w-2xl mx-auto p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg"
    >
      <div class="flex items-center space-x-3">
        <svg
          class="w-6 h-6 text-red-500 flex-shrink-0"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <div>
          <h3 class="text-lg font-semibold text-red-800 dark:text-red-200">
            Error
          </h3>
          <p class="text-red-700 dark:text-red-300">{{ errorMessage }}</p>
        </div>
      </div>
      <div class="mt-4">
        <button (click)="clearArticle()" class="btn-secondary text-sm">
          Try Again
        </button>
      </div>
    </div>
  </div>
</div>
