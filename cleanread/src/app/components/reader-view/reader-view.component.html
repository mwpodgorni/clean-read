<div class="w-full max-w-4xl mx-auto">
  <!-- Reading Controls -->
  <div class="mb-6 flex justify-between items-center">
    <button
      (click)="toggleControls()"
      class="btn-secondary text-sm flex items-center space-x-2"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
      <span>Reading Settings</span>
    </button>

    <button
      (click)="toggleTheme()"
      class="btn-secondary text-sm flex items-center space-x-2"
    >
      <svg *ngIf="theme === 'light'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
      </svg>
      <svg *ngIf="theme === 'dark'" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
      </svg>
      <span>{{ theme === 'light' ? 'Dark' : 'Light' }} Mode</span>
    </button>
  </div>

  <!-- Reading Settings Panel -->
  <div *ngIf="showControls" class="mb-6 p-4 card">
    <h3 class="text-lg font-semibold mb-3">Reading Settings</h3>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-2">Font Size: {{ fontSize }}px</label>
        <input
          type="range"
          min="12"
          max="32"
          step="1"
          [(ngModel)]="fontSize"
          (input)="onFontSizeChange($event)"
          class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
        />
        <div class="flex justify-between text-xs text-gray-500 mt-1">
          <span>Small</span>
          <span>Large</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Article Content -->
  <div *ngIf="article && !isLoading" class="card p-8">
    <!-- Article Header -->
    <header class="mb-8 border-b border-gray-200 dark:border-gray-700 pb-6">
      <h1 
        class="text-3xl md:text-4xl font-bold mb-4 leading-tight"
        [style.fontSize.px]="fontSize + 8"
      >
        {{ article.title }}
      </h1>
      
      <div class="flex flex-wrap items-center gap-4 text-sm text-gray-600 dark:text-gray-400">
        <div *ngIf="article.byline" class="flex items-center space-x-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span>{{ article.byline }}</span>
        </div>
        
        <div *ngIf="article.publishedTime" class="flex items-center space-x-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          <span>{{ formatDate(article.publishedTime) }}</span>
        </div>
        
        <div *ngIf="article.readingTime" class="flex items-center space-x-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>{{ formatReadingTime(article.readingTime) }}</span>
        </div>
        
        <div *ngIf="article.siteName" class="flex items-center space-x-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
          </svg>
          <span>{{ article.siteName }}</span>
        </div>
      </div>
    </header>

    <!-- Article Body -->
    <article 
      class="prose prose-lg max-w-none dark:prose-invert"
      [style.fontSize.px]="fontSize"
      [innerHTML]="article.content"
    ></article>

    <!-- Article Footer -->
    <footer *ngIf="article.excerpt" class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
      <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4">
        <h3 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Summary</h3>
        <p class="text-sm text-gray-600 dark:text-gray-400">{{ article.excerpt }}</p>
      </div>
    </footer>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="card p-8">
    <div class="flex items-center justify-center space-x-4">
      <svg class="w-8 h-8 text-blue-500 animate-spin" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <p class="text-lg text-gray-600 dark:text-gray-400">Processing article...</p>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!article && !isLoading" class="card p-8 text-center">
    <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
    </svg>
    <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-2">No Article Loaded</h3>
    <p class="text-gray-500 dark:text-gray-400">Enter a URL above to start reading</p>
  </div>
</div>
