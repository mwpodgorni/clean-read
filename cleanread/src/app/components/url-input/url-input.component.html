<div class="w-full max-w-2xl mx-auto">
  <form (submit)="onSubmit($event)" class="space-y-4">
    <div class="space-y-2">
      <label
        for="url-input"
        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
      >
        Article URL {{ isLoading }}
      </label>
      <div class="relative">
        <input
          id="url-input"
          type="url"
          [(ngModel)]="url"
          name="url"
          placeholder="https://example.com/article"
          class="input-field pr-12"
          [disabled]="isLoading"
          autocomplete="url"
          [class.light-theme]="theme === 'light'"
          [class.dark-theme]="theme === 'dark'"
        />

        <button
          type="submit"
          [disabled]="isLoading || !url.trim()"
          class="absolute right-2 top-1/2 transform -translate-y-1/2 btn-primary disabled:opacity-50 disabled:cursor-not-allowed text-sm px-3 py-1"
        >
          <svg
            *ngIf="!isLoading"
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 7l5 5m0 0l-5 5m5-5H6"
            ></path>
          </svg>
          <svg
            *ngIf="isLoading"
            class="w-4 h-4 animate-spin"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Error Message -->
    <div
      *ngIf="errorMessage"
      class="p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg"
    >
      <div class="flex items-center space-x-2">
        <svg
          class="w-5 h-5 text-red-500 flex-shrink-0"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <p class="text-sm text-red-700 dark:text-red-400">{{ errorMessage }}</p>
      </div>
    </div>

    <!-- Loading Message -->
    <div
      *ngIf="isLoading"
      class="p-3 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg"
    >
      <div class="flex items-center space-x-2">
        <svg
          class="w-5 h-5 text-blue-500 animate-spin flex-shrink-0"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <p class="text-sm text-blue-700 dark:text-blue-400">
          Fetching article content...
        </p>
      </div>
    </div>

    <!-- Clear Button -->
    <div *ngIf="url && !isLoading" class="flex justify-center">
      <button type="button" (click)="clearForm()" class="btn-secondary text-sm">
        Clear
      </button>
    </div>
  </form>
</div>
